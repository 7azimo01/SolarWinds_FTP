e);document.getElementById("TotalSize").innerHTML=FormatFileSize(nTotalSize,true);FilesList.setCurrentRow(0);FilesList.setSelectedRows([-1]);g_sCurrentDir=GetXMLValue(xmlDoc,"CurrentDir",true);SetCurrentDirOnPage();g_sPreviousDir=g_sCurrentDir;g_RetryAttempts=0;if(g_bSelectFilesOnly)SetDirInput("");if(!g_bIsVisable){LoadingDialog(false);$("#BrowseDialog").dialog("open");sCurrentPageDir=GetDecodedDirPath(g_sCurrentDir);if(!g_bSelectFilesOnly){DirectoryPathInput.setControlText(sCurrentPageDir);DirectoryPathInput.focus();}g_bIsVisible=true;}else LoadingDialog(false);setTimeout(function(){ScrollEvent();},0);g_bAllowSelectionChange=true;}};FilesList.onSelectedRowsChanged=function(anSelectedRows){var nColumnPosition=3;if(g_bFileNameOnly)nColumnPosition=0;if((g_bSelectFilesOnly)&&(FilesList.getCellText(4,anSelectedRows[0])!=1)){if(g_bAllowSelectionChange)SetDirInput(encodeURIComponent(HTMLDecode(FilesList.getCellText(nColumnPosition,anSelectedRows[0]))));}else if(!g_bSelectFilesOnly){if(g_bAllowSelectionChange)SetDirInput(encodeURIComponent(HTMLDecode(FilesList.getCellText(nColumnPosition,anSelectedRows[0]))));}else SetDirInput("");};sCurrentPageDir=GetDecodedDirPath(g_sCurrentDir);var DirectoryPathInput=CreateInputField("","DirPath","DirPath","",405,undefined,undefined,OnSelectPath);var DriveRequest;var sPageID="%ID%";if(sPageID=="")sPageID="%SERVER_ID%";if(DriveRequest=createAWHttpRequest("GET",(g_sAdminXMLPath+"DomainAttrListDrives.htm?ID="+sPageID),OnLoadDrives))DriveRequest.request();function OnLoadDrives(){var asDriveNames=new Array(),asDrivePaths=new Array(),asDriveTypes=new Array();var aasDriveInfo=eval(this.getResponseText());if(aasDriveInfo.length){if(AW.ie)aasDriveInfo.pop();for(var nIndex=0;nIndex<aasDriveInfo.length;nIndex++){asDrivePaths.push(decodeURIComponent(aasDriveInfo[nIndex][0]));if(aasDriveInfo[nIndex][1]=="")asDriveNames.push(asDrivePaths[nIndex]);else asDriveNames.push(asDrivePaths[nIndex]+" ("+decodeURIComponent(aasDriveInfo[nIndex][1]).replace("() ction OnFileOpen(bDir,sPath,bGoTo){var bDoDir=false;var sDownloadFilePath="";var bLoading;if(bGoTo){bDoDir=true;g_sCurrentDir=encodeURIComponent(sPath);}else{if(FilesList.getCellText(4,FilesList.getSelectedRows())==1){bDoDir=true;g_sCurrentDir=encodeURIComponent(HTMLDecode(FilesList.getCellText(3,FilesList.getSelectedRows())));}}if(bDoDir){if(bGoTo)bLoading=false;else bLoading=true;RefreshList(bLoading);}else OnSelectPath();}function SetCurrentDirOnPage(){var nPos=0,sCurrentPageDir;var bHome=false;sCurrentPageDir=GetDecodedDirPath(g_sCurrentDir);document.getElementById("CurrentDirBlock").innerHTML=sCurrentPageDir;document.getElementById("CurrentDirBlock").title=sCurrentPageDir;if(!g_bSelectFilesOnly)DirectoryPathInput.setControlText(sCurrentPageDir);nPos=g_sCurrentDir.lastIndexOf("/");if(nPos<0)nPos=g_sCurrentDir.lastIndexOf("%2F");if(nPos<=0)bHome=true;if((g_sCurrentDir!="/")&&(g_sCurrentDir!="%2F")){var sParentDirBrowse=String("ParentDir();");document.getElementById("ParentDirImg").innerHTML='<a href="javascript:'+sParentDirBrowse+'"><img src="%FILE%Images/parent-up.png" border="0" align="middle" alt="$UP_ONE_DIRECTORY$" style="margin:0px 1px;border:none;"></a>';document.getElementById("ParentDirLink").innerHTML='<a href="javascript:'+sParentDirBrowse+'" class="highlightbuttonbox" style=" border: 1px solid #FFFFFF;">$PARENT_DIR$</a>';document.getElementById("ParentDirDiv").innerHTML='<span  class="dividerline">&nbsp;</span>';document.getElementById("ParentDirImgCell").style.width="20px";document.getElementById("ParentDirDivCell").style.width="10px";}else{document.getElementById("ParentDirImg").innerHTML='';document.getElementById("ParentDirLink").innerHTML='';document.getElementById("ParentDirDiv").innerHTML='';document.getElementById("ParentDirImgCell").style.width="0";document.getElementById("ParentDirDivCell").style.width="0";}UpdateDriveCombo();}function OnDismissBrowseDialog(){g_bIsFileNameSelected=true;}function UpdateDriveCombo(){var sCurrentPageDir=GetDecodedDirPath(g_sCurrentDir);if(DriveCombo!=undefined){DriveCombo.setSelectedItems([]);nDriveCheck=sCurrentPageDir.search(eval("/\\w\\:/"));if(nDriveCheck>=0){sDirPath=sCurrentPageDir.substring(nDriveCheck,(nDriveCheck+3));DriveCombo.setControlText(sDirPath);}else DriveCombo.setControlText("<<$SELECT_DRIVE$>>");DriveCombo.setControlValue("");}}function OnDriveChange(sItemValue){if(sItemValue!=""){g_sCurrentDir=encodeURIComponent(sItemValue);if(!g_bSelectFilesOnly)SetDirInput(g_sCurrentDir);RefreshList(true);}}function SetDriveIcons(obj,anDriveTypes){var asDriveIcons=new Array();for(var nIndex=0;nIndex<anDriveTypes.length;nIndex++){asDriveIcons.push(GetDriveIcon(anDriveTypes[nIndex]));}obj.setItemImage(asDriveIcons);}function OnBrowse(aParams){var sDisplayFileInfo="inline";g_bIsFileNameSelected=false;g_bIsVisable=false;g_bLockFolder=false;g_objDirInput=aParams[0];g_bSelectFilesOnly=aParams[1];g_sFilesOnly=aParams[2];g_sDirsOnly=aParams[3];g_fnCallback=aParams[4];g_bFileNameOnly=aParams[5];g_nRow=aParams[6];if(g_objDirInput!=undefined&&document.getElementById(g_objDirInput).value!=""){g_sCurrentDir=encodeURIComponent(document.getElementById(g_objDirInput).value);nPos=g_sCurrentDir.lastIndexOf("\\");if(nPos<0)nPos=g_sCurrentDir.lastIndexOf("%5C");if(nPos<0)nPos=g_sCurrentDir.lastIndexOf("/");if(nPos<0)nPos=g_sCurrentDir.lastIndexOf("%2F");if(nPos==0)g_sCurrentDir="/";else{if(g_sCurrentDir.substring(nPos).lastIndexOf(".")<0)g_sCurrentDir=encodeURIComponent(document.getElementById(g_objDirInput).value);else g_sCurrentDir=g_sCurrentDir.substring(0,nPos);}}if(parseInt(g_sDirsOnly)==1)sDisplayFileInfo="none";document.getElementById("BrowseFileCount").style.display=sDisplayFileInfo;RefreshList(false,true);}</script>
