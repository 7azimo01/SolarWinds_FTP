entById('iframe').appendChild(New_Iframe);nUploadId=(ParentDoc.getElementsByTagName('iframe').length-1);g_ParentWindow.UploadProgress(nUploadId);document.iform.action="/?Command=Upload&Dir="+g_ParentWindow.GetCurrentDir()+" &TransferID="+nUploadId+"&File="+encodeURIComponent(sFileName)+'&CsrfToken='+"%ENC_CSRF_TOKEN%";document.iform.submit();}}else g_ParentWindow.OnNoFile();};</script></head><body><form method="post" name="iform" action="" enctype="multipart/form-data" onsubmit="javascript: window.Upload(); return (false);"><div style="overflow:hidden;"><input id="file" type="file" name="File" autocapitalize="off" class="text" style="width:100%;font-size:14pt;height:40px;" /></div></form></body></html>
